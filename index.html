<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .vaporwave-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .vaporwave-bg .sun {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, #ff6b9d 0%, #ff6b9d 50%, #ffa07a 50%, #ffa07a 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff6b9d;
        }

        .vaporwave-bg .sun::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 8px,
                #1a1a2e 8px,
                #1a1a2e 12px
            );
            border-radius: 50%;
        }

        .vaporwave-bg .grid-floor {
            position: absolute;
            bottom: 0;
            left: -50%;
            right: -50%;
            height: 40%;
            background: 
                linear-gradient(to bottom, transparent 0%, rgba(0, 255, 255, 0.3) 100%),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.5) 0px,
                    rgba(0, 255, 255, 0.5) 1px,
                    transparent 1px,
                    transparent 60px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 255, 0.5) 0px,
                    rgba(255, 0, 255, 0.5) 1px,
                    transparent 1px,
                    transparent 40px
                );
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom center;
        }

        @keyframes gridMove {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 0 0, 0 40px; }
        }

        .vaporwave-bg .grid-floor {
            animation: gridMove 2s linear infinite;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0 #A855F7, 0 0 40px rgba(168, 85, 247, 0.5);
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }

        .projects {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-card {
            background: #fff;
            border: 3px solid #1a1a1a;
            box-shadow: 4px 4px 0 #1a1a1a;
            padding: 2rem;
            width: 280px;
            text-decoration: none;
            color: #1a1a1a;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .project-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #1a1a1a;
        }

        .project-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #1a1a1a;
        }

        .project-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .project-card p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .project-card.mclist {
            border-color: #3B82F6;
            box-shadow: 4px 4px 0 #3B82F6;
        }

        .project-card.mclist:hover {
            box-shadow: 6px 6px 0 #3B82F6;
        }

        .project-card.mclist:active {
            box-shadow: 2px 2px 0 #3B82F6;
        }

        .project-card.farmazon {
            border-color: #A855F7;
            box-shadow: 4px 4px 0 #A855F7;
        }

        .project-card.farmazon:hover {
            box-shadow: 6px 6px 0 #A855F7;
        }

        .project-card.farmazon:active {
            box-shadow: 2px 2px 0 #A855F7;
        }

        .small-btn {
            display: inline-block;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 2px solid #1a1a1a;
            box-shadow: 2px 2px 0 #1a1a1a;
            background: #fff;
            margin-top: 2rem;
            transition: transform 0.15s, box-shadow 0.15s;
            position: relative;
            z-index: 1;
        }

        .small-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 #1a1a1a;
        }

        .small-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 #1a1a1a;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 3rem;
            }

            .project-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="vaporwave-bg">
        <div class="sun"></div>
        <div class="grid-floor"></div>
    </div>
    <div class="container">
        <h1>Craftum</h1>
        
        <div class="projects">
            <a href="https://mclist.io" class="project-card mclist" target="_blank" rel="noopener">
                <h2>mclist.io</h2>
                <p>Minecraft Java Edition server list</p>
            </a>
            
            <a href="https://farmazon.app" class="project-card farmazon" target="_blank" rel="noopener">
                <h2>farmazon.app</h2>
                <p>Amazon price tracker & compare</p>
            </a>
        </div>

        <a href="https://paste.craftum.pl/" class="small-btn" target="_blank" rel="noopener">paste.craftum.pl</a>
    </div>
</body>
</html>
